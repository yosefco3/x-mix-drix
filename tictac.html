<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <title>Tictac</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-3">Tic Tac Toe</h1>
                <div id="names" class="text-center">
                    <form action="" class="">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-md-4 mb-3">
                                <label for="name1">Player 1 name</label>
                                <input type="text" class="form-control" id="name1" placeholder="player1" value="x">
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-md-4 mb-3">
                                <label for="name2">Player 2 name</label>
                                <input type="text" class="form-control" id="name2" placeholder="player2" value="o">
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <button id="submit_names" class="btn btn-success" value="submit">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
        <!--  -->

        <div class="row">
            <div class="col-12 text-center">
                <div id="game" class="d-none">
                    <h1 id="turn_declare" class="d-none">turn of x</h1>


                    <table class="my-3">
                        <tr>
                            <td class="cell" id="0"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="1"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="2"><img class="img_cell" src="" alt=""></td>
                        </tr>
                        <tr>
                            <td class="cell" id="3"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="4"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="5"><img class="img_cell" src="" alt=""></td>
                        </tr>
                        <tr>
                            <td class="cell" id="6"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="7"><img class="img_cell" src="" alt=""></td>
                            <td class="cell" id="8"><img class="img_cell" src="" alt=""></td>
                        </tr>
                    </table>




                    <br>
                    <button id="startgame" class="btn btn-primary">Start new game</button>
                    <button class="btn btn-primary" id="reverse">Reverse move</button>
                </div>
            </div>
        </div>
        
    </div>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="improved_tic.js"></script>
</body>

</html>
